<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena Multiplayer - MTG Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script>
        tailwind.config = {
            theme: { 
                extend: { 
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        mtg: { w: '#F9F3B7', u: '#3A62B7', b: '#1E1E1E', r: '#D64242', g: '#5B9567' }
                    },
                    animation: {
                        'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        'pulse-glow': {
                            '0%, 100%': { boxShadow: '0 0 5px #eab308, inset 0 0 5px #eab308' },
                            '50%': { boxShadow: '0 0 20px #eab308, inset 0 0 10px #eab308' },
                        }
                    }
                } 
            }
        }
    </script>
    <style>
        body { background-color: #111827; color: #e5e5e5; font-family: 'Inter', sans-serif; overflow: hidden; }
        .glass { background: rgba(31, 41, 55, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .card-shadow { box-shadow: -2px 2px 8px rgba(0,0,0,0.5); }
        .tapped { transform: rotate(90deg); transition: transform 0.2s ease; }
        .untapped { transform: rotate(0deg); transition: transform 0.2s ease; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #eab308; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Turn Indicator Styles */
        .turn-active { border: 2px solid #eab308 !important; box-shadow: 0 0 15px rgba(234, 179, 8, 0.3); z-index: 20; }
        .turn-inactive { opacity: 0.8; filter: grayscale(0.3); transition: all 0.5s ease; }
        
        .opponent-container { display: flex; width: 100%; height: 100%; }
        .opponent-slot { position: relative; border-left: 1px solid rgba(255,255,255,0.1); border-right: 1px solid rgba(255,255,255,0.1); overflow: hidden; transition: all 0.3s ease; }
        .scale-xs { transform: scale(0.75); transform-origin: top left; }
    </style>
</head>
<body class="h-screen w-screen bg-gray-900 overflow-hidden">

    <div id="app-root" class="h-full w-full">
        <div class="h-full flex flex-col items-center justify-center">
            <div class="loader mb-4"></div>
            <p class="text-gray-400">Connecting to Arena...</p>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, getDocs, deleteDoc, onSnapshot, addDoc, updateDoc, query, where, getDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB2qmkKq4sYOXDd7mF-Mq1rnCWCfDAWXew",
            authDomain: "entons-game-tracker.firebaseapp.com",
            projectId: "entons-game-tracker",
            storageBucket: "entons-game-tracker.firebasestorage.app",
            messagingSenderId: "968932411080",
            appId: "1:968932411080:web:d391ffe5ecbd7852bc47fd",
            measurementId: "G-KB6JSFEPS1"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        window.db = db;
        window.auth = auth;
        window.currentUser = null;
        window.fs = { collection, doc, setDoc, getDocs, deleteDoc, onSnapshot, addDoc, updateDoc, query, where, getDoc };

        const renderAuthCheck = () => {
             onAuthStateChanged(auth, (user) => {
                const rootElement = document.getElementById('app-root');
                if (user) {
                    window.currentUser = user;
                    const root = ReactDOM.createRoot(rootElement);
                    root.render(React.createElement(App, { user: user })); 
                } else {
                    window.location.href = 'index.html';
                }
            });
        };
        window.onload = renderAuthCheck;
    </script>
    
    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;
        const generateId = () => Math.random().toString(36).substring(2, 9);

        // --- COMPONENTS ---
        const CardImage = ({ src, className, onClick, onMouseEnter, onMouseLeave, isBack = false }) => {
            const imageSrc = isBack ? 'https://upload.wikimedia.org/wikipedia/en/a/aa/Magic_the_gathering-card_back.jpg' : src;
            return (
                <div className={`relative rounded-lg overflow-hidden bg-gray-800 ${className}`} onClick={onClick} onMouseEnter={onMouseEnter} onMouseLeave={onMouseLeave}>
                    <img src={imageSrc} className="w-full h-full object-cover select-none pointer-events-none" />
                </div>
            );
        };

        const TurnBanner = ({ isMyTurn, activePlayerName }) => (
            <div className={`absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-[60] pointer-events-none transition-opacity duration-1000 ${isMyTurn ? 'opacity-0' : 'opacity-100'}`}>
                {/* Only show this briefly or if you want a persistent center indicator */}
            </div>
        );

        // --- GAME SIMULATION ---
        const GameSim = ({ deck, onLeave, roomId }) => {
            const [lobbyState, setLobbyState] = useState(null);
            const [myState, setMyState] = useState(null);
            const [allPlayerStates, setAllPlayerStates] = useState({});
            const [loading, setLoading] = useState(true);
            const [hoveredCard, setHoveredCard] = useState(null);
            const [draggedCard, setDraggedCard] = useState(null);
            
            const playerBattlefieldRef = useRef(null);
            const initializingRef = useRef(false);
            const hasInitializedRef = useRef(false);

            const user = window.currentUser;
            const db = window.db;
            const { doc, onSnapshot, updateDoc, setDoc, collection } = window.fs;

            // 1. Sync Lobby & Active Player
            useEffect(() => {
                const unsub = onSnapshot(doc(db, 'arena_rooms', roomId), (snap) => {
                    if (snap.exists()) {
                        const data = snap.data();
                        setLobbyState(data);
                        
                        // Initialize Active Player if missing
                        if (!data.activePlayer && data.host === user.uid && data.players.length > 0) {
                            updateDoc(doc(db, 'arena_rooms', roomId), { activePlayer: data.players[0] });
                        }
                    } else onLeave();
                });
                return () => unsub();
            }, [roomId]);

            // 2. Sync Player States
            useEffect(() => {
                const unsub = onSnapshot(collection(db, 'arena_rooms', roomId, 'game_state'), (snap) => {
                    const states = {};
                    snap.forEach(d => { states[d.id] = d.data(); });
                    setAllPlayerStates(states);
                    if (states[user.uid]) {
                        setMyState(states[user.uid]);
                        hasInitializedRef.current = true;
                        setLoading(false);
                    }
                });
                return () => unsub();
            }, [roomId]);

            // 3. Initialize My State
            useEffect(() => {
                if (loading && lobbyState && !myState && !hasInitializedRef.current && !initializingRef.current) {
                    initializingRef.current = true;
                    const initLibrary = deck.cards.map(c => ({ ...c, instanceId: generateId(), isTapped: false }));
                    for (let i = initLibrary.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [initLibrary[i], initLibrary[j]] = [initLibrary[j], initLibrary[i]];
                    }
                    const startingHand = initLibrary.splice(0, 7);
                    const commander = deck.commander ? [{ ...deck.commander, instanceId: generateId(), isTapped: false, isCommander: true }] : [];

                    setDoc(doc(db, 'arena_rooms', roomId, 'game_state', user.uid), {
                        life: 40, cmdTax: 0, library: initLibrary, hand: startingHand, 
                        battlefield: [], graveyard: [], exile: [], commandZone: commander
                    }).then(() => { hasInitializedRef.current = true; initializingRef.current = false; });
                }
            }, [lobbyState, myState, loading]);

            useEffect(() => { lucide.createIcons(); }, [myState, lobbyState?.activePlayer]);

            if (loading || !myState || !lobbyState) return <div className="h-full flex items-center justify-center text-yellow-400">Loading Game State...</div>;

            // --- TURN LOGIC ---
            const isMyTurn = lobbyState.activePlayer === user.uid;
            
            const passTurn = async () => {
                if (!isMyTurn) return;
                const players = lobbyState.players;
                const currentIndex = players.indexOf(user.uid);
                const nextIndex = (currentIndex + 1) % players.length;
                const nextPlayerId = players[nextIndex];
                
                await updateDoc(doc(db, 'arena_rooms', roomId), {
                    activePlayer: nextPlayerId
                });
            };

            // --- GAME ACTIONS ---
            const updateMyState = (updates) => updateDoc(doc(db, 'arena_rooms', roomId, 'game_state', user.uid), updates);
            
            const drawCard = () => {
                if (myState.library.length === 0) return;
                const newLib = [...myState.library];
                updateMyState({ library: newLib, hand: [...myState.hand, newLib.shift()] });
            };

            const toggleTap = (id) => {
                updateMyState({ battlefield: myState.battlefield.map(c => c.instanceId === id ? { ...c, isTapped: !c.isTapped } : c) });
            };

            const handleDropBattlefield = (e) => {
                e.preventDefault();
                if (!draggedCard) return;
                const rect = playerBattlefieldRef.current.getBoundingClientRect();
                const x = e.clientX - rect.left - 45; 
                const y = e.clientY - rect.top - 60;

                if (draggedCard.fromZone === 'battlefield') {
                    updateMyState({ battlefield: myState.battlefield.map(c => c.instanceId === draggedCard.card.instanceId ? { ...c, x, y } : c) });
                } else {
                    const newCard = { ...draggedCard.card, isTapped: false, x, y };
                    const updates = { battlefield: [...myState.battlefield, newCard] };
                    if (draggedCard.fromZone === 'hand') updates.hand = myState.hand.filter(c => c.instanceId !== newCard.instanceId);
                    if (draggedCard.fromZone === 'command') {
                        updates.commandZone = myState.commandZone.filter(c => c.instanceId !== newCard.instanceId);
                        updates.cmdTax = (myState.cmdTax || 0) + 2;
                    }
                    updateMyState(updates);
                }
                setDraggedCard(null);
            };

            const renderCard = (card, isMine, isOpp) => (
                <div key={card.instanceId} className="absolute cursor-pointer" style={{ left: isOpp ? card.x/2 : card.x, top: isOpp ? card.y/2 : card.y }} draggable={isMine} onDragStart={(e) => isMine && setDraggedCard({card, fromZone: 'battlefield'})}>
                    <CardImage src={card.image_url} className={`w-[90px] h-[120px] card-shadow ${card.isTapped ? 'tapped' : 'untapped'}`} onClick={() => isMine && toggleTap(card.instanceId)} onMouseEnter={() => setHoveredCard(card.image_url)} onMouseLeave={() => setHoveredCard(null)} />
                </div>
            );

            const opponents = Object.keys(allPlayerStates).filter(uid => uid !== user.uid).map(uid => ({ uid, ...allPlayerStates[uid], info: lobbyState.playerInfo?.[uid] }));

            return (
                <div className="h-full w-full relative bg-gray-900 flex flex-col overflow-hidden">
                    {hoveredCard && <div className="fixed top-20 right-4 z-[100] pointer-events-none w-64 h-[350px] bg-black border-2 border-yellow-500 rounded-xl overflow-hidden"><img src={hoveredCard} className="w-full h-full object-contain" /></div>}

                    {/* --- OPPONENT ZONE --- */}
                    <div className="flex-grow opponent-container bg-red-900/10 border-b-2 border-red-500/30">
                        {opponents.length === 0 ? <div className="w-full h-full flex items-center justify-center text-gray-500">Waiting for players...</div> : 
                            opponents.map((opp) => {
                                const isOppTurn = lobbyState.activePlayer === opp.uid;
                                return (
                                    <div key={opp.uid} className={`opponent-slot relative bg-gray-800/30 ${isOppTurn ? 'turn-active bg-yellow-900/10' : 'turn-inactive'}`} style={{ width: `${100 / opponents.length}%` }}>
                                        <div className="absolute top-0 left-0 right-0 bg-black/50 p-2 flex justify-between items-center z-10 border-b border-gray-700">
                                            <div>
                                                <span className={`font-bold block truncate max-w-[120px] ${isOppTurn ? 'text-yellow-400' : 'text-red-400'}`}>
                                                    {isOppTurn && <i data-lucide="swords" className="w-4 h-4 inline mr-1 animate-pulse"></i>}
                                                    {opp.info?.deckName || 'Opponent'}
                                                </span>
                                            </div>
                                            <div className="text-right"><div className="text-green-400 font-bold">♥ {opp.life}</div></div>
                                        </div>
                                        <div className="relative w-full h-full overflow-hidden scale-xs md:scale-100 origin-top-left p-4 mt-12">
                                            {opp.battlefield?.map(c => renderCard(c, false, false))}
                                        </div>
                                        {opp.commandZone?.length > 0 && <div className="absolute bottom-2 left-2 z-10"><CardImage src={opp.commandZone[0].image_url} className="w-10 h-14 border border-yellow-500 opacity-80" /></div>}
                                    </div>
                                );
                            })
                        }
                    </div>

                    {/* --- PLAYER ZONE --- */}
                    <div className={`h-[40vh] relative border-t-2 transition-all duration-300 ${isMyTurn ? 'bg-blue-900/20 border-yellow-500 shadow-[0_0_20px_rgba(234,179,8,0.2)]' : 'bg-blue-900/10 border-blue-500/30'}`}>
                        {isMyTurn && <div className="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-yellow-500 text-black font-bold px-6 py-1 rounded-full shadow-lg z-50 animate-bounce">YOUR TURN</div>}
                        
                        <div ref={playerBattlefieldRef} className="w-full h-full relative" onDrop={handleDropBattlefield} onDragOver={e => e.preventDefault()}>
                            {myState.battlefield.map(c => renderCard(c, true))}
                        </div>

                        <div className="absolute bottom-0 left-1/2 transform -translate-x-1/2 z-50 max-w-[80vw]">
                            <div className="bg-blue-900/90 backdrop-blur-sm px-4 py-2 rounded-t-lg border-t border-x border-blue-500/50 flex gap-2 overflow-x-auto scrollbar-hide h-[140px] items-end pb-2">
                                {myState.hand.map(c => <div key={c.instanceId} draggable onDragStart={e => setDraggedCard({card: c, fromZone: 'hand'})} className="flex-shrink-0 cursor-pointer hover:-translate-y-4 transition-transform"><CardImage src={c.image_url} className="w-[85px] h-[118px]" onMouseEnter={() => setHoveredCard(c.image_url)} onMouseLeave={() => setHoveredCard(null)} /></div>)}
                            </div>
                        </div>

                        <div className="absolute bottom-4 left-4 z-40 bg-blue-900/80 p-4 rounded-lg border border-blue-500/50 backdrop-blur-sm shadow-lg w-48">
                            <div className="flex justify-between items-center mb-2"><span className="font-bold text-white">You</span><span className="text-green-400 font-bold text-xl">{myState.life}</span></div>
                            <div className="flex gap-1 mb-2">
                                <button onClick={() => updateMyState({ life: myState.life + 1 })} className="flex-1 bg-green-600 rounded py-1 text-xs font-bold">+</button>
                                <button onClick={() => updateMyState({ life: myState.life - 1 })} className="flex-1 bg-red-600 rounded py-1 text-xs font-bold">-</button>
                            </div>
                            <button onClick={onLeave} className="w-full bg-red-700 hover:bg-red-600 text-xs py-1 rounded text-white">Leave</button>
                        </div>

                        <div className="absolute bottom-4 right-4 z-40 flex flex-col gap-2 items-end">
                            {/* PASS TURN BUTTON */}
                            <button 
                                onClick={passTurn}
                                disabled={!isMyTurn}
                                className={`px-6 py-3 rounded-lg font-bold shadow-lg transition-all transform ${
                                    isMyTurn 
                                    ? 'bg-yellow-500 hover:bg-yellow-400 text-black hover:scale-105 animate-pulse' 
                                    : 'bg-gray-700 text-gray-500 cursor-not-allowed opacity-50'
                                }`}
                            >
                                {isMyTurn ? "End Turn ➜" : "Wait..."}
                            </button>

                            <div onClick={drawCard} className="bg-blue-900/80 p-2 rounded-lg border border-blue-500/50 cursor-pointer hover:brightness-110 flex flex-col items-center">
                                <span className="text-xs font-bold text-blue-300 mb-1">Lib ({myState.library.length})</span>
                                <CardImage isBack={true} className="w-16 h-22" />
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const App = ({ user }) => {
            const [view, setView] = useState('lobby');
            const [decks, setDecks] = useState([]);
            const [selectedDeck, setSelectedDeck] = useState(null);
            const [rooms, setRooms] = useState([]);
            const [currentRoomId, setCurrentRoomId] = useState(null);
            const [createMaxPlayers, setCreateMaxPlayers] = useState(2);

            const db = window.db;
            const { collection, getDocs, onSnapshot, addDoc, doc, updateDoc } = window.fs;

            useEffect(() => {
                getDocs(collection(db, 'users', user.uid, 'decks')).then(snap => setDecks(snap.docs.map(d => ({id: d.id, ...d.data()}))));
                return onSnapshot(collection(db, 'arena_rooms'), snap => setRooms(snap.docs.map(d => ({id: d.id, ...d.data()}))));
            }, []);

            const createRoom = async () => {
                if (!selectedDeck) return alert("Select a deck!");
                const ref = await addDoc(collection(db, 'arena_rooms'), {
                    host: user.uid, hostName: user.displayName || 'Unknown',
                    players: [user.uid], activePlayer: user.uid, // Host starts first by default
                    maxPlayers: parseInt(createMaxPlayers), createdAt: Date.now(),
                    playerInfo: { [user.uid]: { deckName: selectedDeck.name } }
                });
                setCurrentRoomId(ref.id); setView('game');
            };

            const joinRoom = async (room) => {
                if (!selectedDeck) return alert("Select a deck!");
                await updateDoc(doc(db, 'arena_rooms', room.id), {
                    players: [...room.players, user.uid],
                    [`playerInfo.${user.uid}`]: { deckName: selectedDeck.name }
                });
                setCurrentRoomId(room.id); setView('game');
            };

            if (view === 'game' && currentRoomId) return <GameSim deck={selectedDeck} onLeave={() => window.location.reload()} roomId={currentRoomId} />;

            return (
                <div className="h-screen flex flex-col bg-gray-900 text-white p-6 overflow-y-auto">
                    <header className="flex justify-between items-center mb-8 border-b border-gray-700 pb-4"><h1 className="text-3xl font-bold text-red-500">Arena Lobby</h1><button onClick={() => window.location.href='homescreen.html'} className="bg-gray-700 px-4 py-2 rounded">Home</button></header>
                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-8 max-w-7xl mx-auto w-full">
                        <div className="bg-gray-800 p-6 rounded-xl border border-gray-700">
                            <h2 className="text-xl font-bold text-yellow-400 mb-4">1. Select Deck</h2>
                            <div className="space-y-2 max-h-[60vh] overflow-y-auto pr-2">{decks.map(d => <div key={d.id} onClick={() => setSelectedDeck(d)} className={`p-3 rounded cursor-pointer border ${selectedDeck?.id === d.id ? 'bg-yellow-900/50 border-yellow-500' : 'bg-gray-700 border-gray-600'}`}>{d.name}</div>)}</div>
                        </div>
                        <div className="bg-gray-800 p-6 rounded-xl border border-gray-700">
                            <h2 className="text-xl font-bold text-green-400 mb-4">2. Create Room</h2>
                            <select value={createMaxPlayers} onChange={(e) => setCreateMaxPlayers(e.target.value)} className="w-full bg-gray-900 border border-gray-600 p-3 rounded mb-4"><option value="2">2 Players</option><option value="3">3 Players</option><option value="4">4 Players</option></select>
                            <button onClick={createRoom} disabled={!selectedDeck} className="w-full bg-green-600 hover:bg-green-500 py-4 rounded font-bold text-lg">Create Table</button>
                        </div>
                        <div className="bg-gray-800 p-6 rounded-xl border border-gray-700">
                            <h2 className="text-xl font-bold text-blue-400 mb-4">3. Join Table</h2>
                            <div className="space-y-3">{rooms.filter(r => r.players.length < r.maxPlayers).map(r => <div key={r.id} className="bg-gray-900 p-4 rounded border border-gray-600 flex justify-between"><div>{r.hostName}'s Table ({r.players.length}/{r.maxPlayers})</div><button onClick={() => joinRoom(r)} className="bg-green-600 px-4 py-2 rounded font-bold text-sm">Join</button></div>)}</div>
                        </div>
                    </div>
                </div>
            );
        };
    </script>
</body>
</html>
