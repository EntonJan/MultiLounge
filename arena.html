<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena Multiplayer - MTG Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script>
        tailwind.config = {
            theme: { 
                extend: { 
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        mtg: { w: '#F9F3B7', u: '#3A62B7', b: '#1E1E1E', r: '#D64242', g: '#5B9567' }
                    }
                } 
            }
        }
    </script>
    <style>
        body { background-color: #111827; color: #e5e5e5; font-family: 'Inter', sans-serif; overflow: hidden; }
        .glass { background: rgba(31, 41, 55, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .card-shadow { box-shadow: -2px 2px 8px rgba(0,0,0,0.5); }
        .tapped { transform: rotate(90deg); transition: transform 0.2s ease; }
        .untapped { transform: rotate(0deg); transition: transform 0.2s ease; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #eab308; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .coin-spin { animation: flip 1s ease-out; }
        @keyframes flip { 0% { transform: rotateY(0); } 100% { transform: rotateY(720deg); } }
        
        /* Opponent Grid Layouts */
        .opponent-container { display: flex; width: 100%; height: 100%; }
        .opponent-slot { position: relative; border-left: 1px solid rgba(255,255,255,0.1); border-right: 1px solid rgba(255,255,255,0.1); overflow: hidden; }
        
        /* Scale down cards slightly in 4 player mode */
        .scale-xs { transform: scale(0.75); transform-origin: top left; }
    </style>
</head>
<body class="h-screen w-screen bg-gray-900 overflow-hidden">

    <div id="app-root" class="h-full w-full">
        <div class="h-full flex flex-col items-center justify-center">
            <div class="loader mb-4"></div>
            <p class="text-gray-400">Connecting to Arena...</p>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, getDocs, deleteDoc, onSnapshot, addDoc, updateDoc, query, where, getDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB2qmkKq4sYOXDd7mF-Mq1rnCWCfDAWXew",
            authDomain: "entons-game-tracker.firebaseapp.com",
            projectId: "entons-game-tracker",
            storageBucket: "entons-game-tracker.firebasestorage.app",
            messagingSenderId: "968932411080",
            appId: "1:968932411080:web:d391ffe5ecbd7852bc47fd",
            measurementId: "G-KB6JSFEPS1"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        window.db = db;
        window.auth = auth;
        window.currentUser = null;
        window.signOut = signOut;
        window.updateProfile = updateProfile;
        
        // Expose Firestore functions globally for React
        window.fs = { collection, doc, setDoc, getDocs, deleteDoc, onSnapshot, addDoc, updateDoc, query, where, getDoc };

        const renderAuthCheck = () => {
             onAuthStateChanged(auth, (user) => {
                const rootElement = document.getElementById('app-root');
                if (user) {
                    window.currentUser = user;
                    const root = ReactDOM.createRoot(rootElement);
                    root.render(React.createElement(App, { user: user })); 
                } else {
                    window.location.href = 'index.html';
                }
            });
        };
        window.onload = renderAuthCheck;
    </script>
    
    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;
        const generateId = () => Math.random().toString(36).substring(2, 9);
        const ROOM_TIMEOUT_MS = 180000; 

        // --- COMPONENTS ---

        const CardImage = ({ src, alt, className, style, onClick, onMouseEnter, onMouseLeave, isBack = false }) => {
            const imageSrc = isBack ? 'https://upload.wikimedia.org/wikipedia/en/a/aa/Magic_the_gathering-card_back.jpg' : src;
            return (
                <div 
                    className={`relative rounded-lg overflow-hidden bg-gray-800 ${className}`} 
                    style={style}
                    onClick={onClick}
                    onMouseEnter={onMouseEnter}
                    onMouseLeave={onMouseLeave}
                >
                    <img src={imageSrc} alt={alt || 'Card'} className="w-full h-full object-cover select-none pointer-events-none" />
                </div>
            );
        };

        const Modal = ({ isOpen, onClose, title, children }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center bg-black/80 backdrop-blur-sm p-4">
                    <div className="bg-gray-800 border border-gray-600 rounded-xl shadow-2xl w-full max-w-4xl max-h-[90vh] flex flex-col">
                        <div className="flex justify-between items-center p-4 border-b border-gray-700">
                            <h3 className="text-xl font-bold text-yellow-400">{title}</h3>
                            <button onClick={onClose} className="text-gray-400 hover:text-white"><i data-lucide="x" className="w-6 h-6"></i></button>
                        </div>
                        <div className="p-4 overflow-y-auto flex-grow">{children}</div>
                    </div>
                </div>
            );
        };

        // --- GAME SIMULATION ---

        const GameSim = ({ deck, onLeave, roomId }) => {
            const [lobbyState, setLobbyState] = useState(null);
            const [myState, setMyState] = useState(null);
            const [allPlayerStates, setAllPlayerStates] = useState({}); // Stores all players
            
            const [loading, setLoading] = useState(true);
            const [hoveredCard, setHoveredCard] = useState(null);
            const [draggedCard, setDraggedCard] = useState(null);
            const [leaveGameModal, setLeaveGameModal] = useState(false);
            
            const playerBattlefieldRef = useRef(null);
            const initializingRef = useRef(false);
            const hasInitializedRef = useRef(false);

            const user = window.currentUser;
            const db = window.db;
            const { doc, onSnapshot, updateDoc, setDoc, deleteDoc, collection } = window.fs;

            // 1. Sync Lobby
            useEffect(() => {
                const unsub = onSnapshot(doc(db, 'arena_rooms', roomId), (snap) => {
                    if (snap.exists()) setLobbyState(snap.data());
                    else onLeave();
                });
                return () => unsub();
            }, [roomId]);

            // 2. Sync All Player States (Subcollection)
            useEffect(() => {
                const q = collection(db, 'arena_rooms', roomId, 'game_state');
                const unsub = onSnapshot(q, (snap) => {
                    const states = {};
                    snap.forEach(d => { states[d.id] = d.data(); });
                    setAllPlayerStates(states);
                    
                    if (states[user.uid]) {
                        setMyState(states[user.uid]);
                        hasInitializedRef.current = true;
                        setLoading(false);
                    }
                });
                return () => unsub();
            }, [roomId]);

            // 3. Initialize My State (if new)
            useEffect(() => {
                if (loading && lobbyState && !myState && !hasInitializedRef.current && !initializingRef.current) {
                    initializingRef.current = true;
                    console.log("Initializing Player...");
                    
                    const initLibrary = deck.cards.map(c => ({ ...c, instanceId: generateId(), isTapped: false, counters: [] }));
                    // Shuffle
                    for (let i = initLibrary.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [initLibrary[i], initLibrary[j]] = [initLibrary[j], initLibrary[i]];
                    }
                    const startingHand = initLibrary.splice(0, 7);
                    const commander = deck.commander ? [{ ...deck.commander, instanceId: generateId(), isTapped: false, isCommander: true }] : [];

                    const stateData = {
                        life: 40, commanderDamage: 0, cmdTax: 0,
                        library: initLibrary, hand: startingHand, 
                        battlefield: [], graveyard: [], exile: [], commandZone: commander
                    };

                    setDoc(doc(db, 'arena_rooms', roomId, 'game_state', user.uid), stateData)
                        .then(() => { hasInitializedRef.current = true; initializingRef.current = false; })
                        .catch(e => { console.error(e); initializingRef.current = false; });
                }
            }, [lobbyState, myState, loading]);

            useEffect(() => { lucide.createIcons(); }, [myState]);

            if (loading || !myState) return <div className="h-full flex items-center justify-center text-yellow-400">Loading Game State...</div>;

            // --- ACTIONS ---
            const updateMyState = (updates) => updateDoc(doc(db, 'arena_rooms', roomId, 'game_state', user.uid), updates);

            const drawCard = () => {
                if (myState.library.length === 0) return;
                const newLib = [...myState.library];
                const card = newLib.shift();
                updateMyState({ library: newLib, hand: [...myState.hand, card] });
            };

            const toggleTap = (id) => {
                const bf = myState.battlefield.map(c => c.instanceId === id ? { ...c, isTapped: !c.isTapped } : c);
                updateMyState({ battlefield: bf });
            };

            const playCard = (card, fromZone, coords = {x: 50, y: 50}) => {
                const newCard = { ...card, isTapped: false, x: coords.x, y: coords.y };
                const updates = { battlefield: [...myState.battlefield, newCard] };
                
                if (fromZone === 'hand') updates.hand = myState.hand.filter(c => c.instanceId !== card.instanceId);
                if (fromZone === 'command') {
                    updates.commandZone = myState.commandZone.filter(c => c.instanceId !== card.instanceId);
                    updates.cmdTax = (myState.cmdTax || 0) + 2;
                }
                updateMyState(updates);
            };

            // --- DRAG AND DROP ---
            const handleDragStart = (e, card, fromZone) => setDraggedCard({ card, fromZone });
            
            const handleDropBattlefield = (e) => {
                e.preventDefault();
                if (!draggedCard) return;
                const rect = playerBattlefieldRef.current.getBoundingClientRect();
                const x = e.clientX - rect.left - 45; // center offset
                const y = e.clientY - rect.top - 60;

                if (draggedCard.fromZone === 'battlefield') {
                    const moved = { ...draggedCard.card, x, y };
                    const bf = myState.battlefield.map(c => c.instanceId === moved.instanceId ? moved : c);
                    updateMyState({ battlefield: bf });
                } else {
                    playCard(draggedCard.card, draggedCard.fromZone, { x, y });
                }
                setDraggedCard(null);
            };

            // --- RENDER HELPERS ---
            const renderCardOnBoard = (card, isMine, isOpponent = false) => (
                <div 
                    key={card.instanceId} 
                    className="absolute cursor-pointer"
                    style={{ left: isOpponent ? (card.x / 2) : card.x, top: isOpponent ? (card.y / 2) : card.y }} // Scale down pos for opponents
                    draggable={isMine}
                    onDragStart={(e) => isMine && handleDragStart(e, card, 'battlefield')}
                >
                    <CardImage 
                        src={card.image_url} 
                        className={`w-[90px] h-[120px] card-shadow ${card.isTapped ? 'tapped' : 'untapped'}`}
                        onClick={() => isMine && toggleTap(card.instanceId)}
                        onMouseEnter={() => setHoveredCard(card.image_url)}
                        onMouseLeave={() => setHoveredCard(null)}
                    />
                </div>
            );

            // --- MULTIPLAYER LOGIC ---
            const opponents = Object.keys(allPlayerStates)
                .filter(uid => uid !== user.uid)
                .map(uid => ({ uid, ...allPlayerStates[uid], info: lobbyState.playerInfo?.[uid] }));

            return (
                <div className="h-full w-full relative bg-gray-900 flex flex-col overflow-hidden">
                    {hoveredCard && <div className="fixed top-20 right-4 z-[100] pointer-events-none w-64 h-[350px] bg-black border-2 border-yellow-500 rounded-xl overflow-hidden"><img src={hoveredCard} className="w-full h-full object-contain" /></div>}

                    {/* --- OPPONENT ZONE (TOP 60%) --- */}
                    <div className="flex-grow opponent-container bg-red-900/10 border-b-2 border-red-500/30">
                        {opponents.length === 0 ? (
                            <div className="w-full h-full flex items-center justify-center text-gray-500">Waiting for players...</div>
                        ) : (
                            opponents.map((opp, index) => (
                                <div key={opp.uid} className="opponent-slot relative bg-gray-800/30" style={{ width: `${100 / opponents.length}%` }}>
                                    {/* Opponent Info Header */}
                                    <div className="absolute top-0 left-0 right-0 bg-black/50 p-2 flex justify-between items-center z-10 border-b border-gray-700">
                                        <div>
                                            <span className="text-red-400 font-bold truncate block max-w-[120px]">{opp.info?.deckName || 'Opponent'}</span>
                                            <span className="text-xs text-gray-400">{opp.info?.commanderName}</span>
                                        </div>
                                        <div className="text-right">
                                            <div className="text-green-400 font-bold">â™¥ {opp.life}</div>
                                            <div className="text-xs text-blue-300">Hand: {opp.hand?.length || 0}</div>
                                        </div>
                                    </div>

                                    {/* Opponent Battlefield */}
                                    <div className="relative w-full h-full overflow-hidden scale-xs md:scale-100 origin-top-left p-4 mt-12">
                                        {opp.battlefield?.map(c => renderCardOnBoard(c, false, false))}
                                    </div>

                                    {/* Opponent Commander (Visual) */}
                                    {opp.commandZone?.length > 0 && (
                                        <div className="absolute bottom-2 left-2 z-10">
                                            <CardImage src={opp.commandZone[0].image_url} className="w-10 h-14 border border-yellow-500 opacity-80" />
                                        </div>
                                    )}
                                </div>
                            ))
                        )}
                    </div>

                    {/* --- PLAYER ZONE (BOTTOM 40%) --- */}
                    <div className="h-[40vh] relative bg-blue-900/10 border-t-2 border-blue-500/30">
                        {/* Battlefield */}
                        <div 
                            ref={playerBattlefieldRef}
                            className="w-full h-full relative"
                            onDrop={handleDropBattlefield}
                            onDragOver={e => e.preventDefault()}
                        >
                            {myState.battlefield.map(c => renderCardOnBoard(c, true))}
                        </div>

                        {/* Hand (Overlay) */}
                        <div className="absolute bottom-0 left-1/2 transform -translate-x-1/2 z-50 max-w-[80vw]">
                            <div className="bg-blue-900/90 backdrop-blur-sm px-4 py-2 rounded-t-lg border-t border-x border-blue-500/50 flex gap-2 overflow-x-auto scrollbar-hide h-[140px] items-end pb-2">
                                {myState.hand.map(c => (
                                    <div key={c.instanceId} draggable onDragStart={e => handleDragStart(e, c, 'hand')} className="flex-shrink-0 cursor-pointer hover:-translate-y-4 transition-transform">
                                        <CardImage src={c.image_url} className="w-[85px] h-[118px]" onMouseEnter={() => setHoveredCard(c.image_url)} onMouseLeave={() => setHoveredCard(null)} />
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* Controls Left */}
                        <div className="absolute bottom-4 left-4 z-40 bg-blue-900/80 p-4 rounded-lg border border-blue-500/50 backdrop-blur-sm shadow-lg w-48">
                            <div className="flex justify-between items-center mb-2">
                                <span className="font-bold text-white">You</span>
                                <span className="text-green-400 font-bold text-xl">{myState.life}</span>
                            </div>
                            <div className="flex gap-1 mb-2">
                                <button onClick={() => updateMyState({ life: myState.life + 1 })} className="flex-1 bg-green-600 rounded py-1 text-xs font-bold">+</button>
                                <button onClick={() => updateMyState({ life: myState.life - 1 })} className="flex-1 bg-red-600 rounded py-1 text-xs font-bold">-</button>
                            </div>
                            <div className="text-xs text-gray-300 mb-2">Cmd Tax: {myState.cmdTax || 0}</div>
                            {myState.commandZone?.map(c => (
                                <div key={c.instanceId} draggable onDragStart={e => handleDragStart(e, c, 'command')} className="cursor-pointer">
                                    <CardImage src={c.image_url} className="w-12 h-16 border border-yellow-500" onMouseEnter={() => setHoveredCard(c.image_url)} onMouseLeave={() => setHoveredCard(null)} />
                                </div>
                            ))}
                             <button onClick={onLeave} className="mt-2 w-full bg-red-700 hover:bg-red-600 text-xs py-1 rounded text-white">Leave</button>
                        </div>

                        {/* Controls Right */}
                        <div className="absolute bottom-4 right-4 z-40 flex flex-col gap-2">
                            <div onClick={drawCard} className="bg-blue-900/80 p-2 rounded-lg border border-blue-500/50 cursor-pointer hover:brightness-110 flex flex-col items-center">
                                <span className="text-xs font-bold text-blue-300 mb-1">Library ({myState.library.length})</span>
                                <CardImage isBack={true} className="w-16 h-22" />
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---

        const App = ({ user }) => {
            const [view, setView] = useState('lobby');
            const [decks, setDecks] = useState([]);
            const [selectedDeck, setSelectedDeck] = useState(null);
            const [rooms, setRooms] = useState([]);
            const [currentRoomId, setCurrentRoomId] = useState(null);
            const [createMaxPlayers, setCreateMaxPlayers] = useState(2); // New State for Selector

            const db = window.db;
            const { collection, getDocs, onSnapshot, addDoc, doc, updateDoc, deleteDoc, query, where } = window.fs;

            useEffect(() => {
                getDocs(collection(db, 'users', user.uid, 'decks')).then(snap => setDecks(snap.docs.map(d => ({id: d.id, ...d.data()}))));
                
                const unsub = onSnapshot(collection(db, 'arena_rooms'), snap => {
                    setRooms(snap.docs.map(d => ({id: d.id, ...d.data()})));
                });
                return () => unsub();
            }, []);

            const createRoom = async () => {
                if (!selectedDeck) return alert("Select a deck!");
                const roomData = {
                    host: user.uid,
                    hostName: user.displayName || 'Unknown',
                    players: [user.uid],
                    maxPlayers: parseInt(createMaxPlayers), // Use selected number
                    createdAt: Date.now(),
                    playerInfo: {
                        [user.uid]: { deckName: selectedDeck.name, commanderName: selectedDeck.commander?.name || 'None' }
                    }
                };
                const ref = await addDoc(collection(db, 'arena_rooms'), roomData);
                setCurrentRoomId(ref.id);
                setView('game');
            };

            const joinRoom = async (room) => {
                if (!selectedDeck) return alert("Select a deck!");
                if (room.players.length >= room.maxPlayers) return alert("Room full!");
                
                const roomRef = doc(db, 'arena_rooms', room.id);
                await updateDoc(roomRef, {
                    players: [...room.players, user.uid],
                    [`playerInfo.${user.uid}`]: { deckName: selectedDeck.name, commanderName: selectedDeck.commander?.name || 'None' }
                });
                setCurrentRoomId(room.id);
                setView('game');
            };

            const leaveGame = async () => {
                // Logic to remove self from room document
                // For simplicity in this snippets, we just reload to lobby. 
                // In production, update 'players' array in Firestore.
                window.location.reload(); 
            };

            if (view === 'game' && currentRoomId) return <GameSim deck={selectedDeck} onLeave={leaveGame} roomId={currentRoomId} />;

            return (
                <div className="h-screen flex flex-col bg-gray-900 text-white p-6 overflow-y-auto">
                    <header className="flex justify-between items-center mb-8 border-b border-gray-700 pb-4">
                        <h1 className="text-3xl font-bold text-red-500">Arena Lobby</h1>
                        <button onClick={() => window.location.href='homescreen.html'} className="bg-gray-700 px-4 py-2 rounded hover:bg-gray-600">Home</button>
                    </header>

                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-8 max-w-7xl mx-auto w-full">
                        {/* DECK SELECTOR */}
                        <div className="bg-gray-800 p-6 rounded-xl border border-gray-700">
                            <h2 className="text-xl font-bold text-yellow-400 mb-4">1. Select Deck</h2>
                            <div className="space-y-2 max-h-[60vh] overflow-y-auto pr-2">
                                {decks.map(d => (
                                    <div key={d.id} onClick={() => setSelectedDeck(d)} className={`p-3 rounded cursor-pointer border ${selectedDeck?.id === d.id ? 'bg-yellow-900/50 border-yellow-500' : 'bg-gray-700 border-gray-600 hover:border-yellow-500'}`}>
                                        <div className="font-bold">{d.name}</div>
                                        <div className="text-xs text-gray-400">{d.commander?.name || 'No Commander'}</div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* CREATE ROOM */}
                        <div className="bg-gray-800 p-6 rounded-xl border border-gray-700">
                            <h2 className="text-xl font-bold text-green-400 mb-4">2. Create Room</h2>
                            <div className="flex flex-col gap-4">
                                <div>
                                    <label className="block text-sm text-gray-400 mb-1">Table Size (Players)</label>
                                    <select 
                                        value={createMaxPlayers} 
                                        onChange={(e) => setCreateMaxPlayers(e.target.value)} 
                                        className="w-full bg-gray-900 border border-gray-600 p-3 rounded text-white"
                                    >
                                        <option value="2">2 Players (1v1)</option>
                                        <option value="3">3 Players</option>
                                        <option value="4">4 Players (Commander)</option>
                                    </select>
                                </div>
                                <button 
                                    onClick={createRoom} 
                                    disabled={!selectedDeck}
                                    className="w-full bg-green-600 hover:bg-green-500 disabled:opacity-50 disabled:cursor-not-allowed py-4 rounded font-bold text-lg shadow-lg"
                                >
                                    Create Table
                                </button>
                            </div>
                        </div>

                        {/* ROOM LIST */}
                        <div className="bg-gray-800 p-6 rounded-xl border border-gray-700">
                            <h2 className="text-xl font-bold text-blue-400 mb-4">3. Join Table</h2>
                            <div className="space-y-3">
                                {rooms.filter(r => r.players.length < r.maxPlayers).length === 0 && <p className="text-gray-500">No open tables.</p>}
                                {rooms.filter(r => r.players.length < r.maxPlayers).map(r => (
                                    <div key={r.id} className="bg-gray-900 p-4 rounded border border-gray-600 flex justify-between items-center">
                                        <div>
                                            <div className="font-bold text-white">{r.hostName}'s Table</div>
                                            <div className="text-xs text-gray-400">
                                                Players: {r.players.length} / {r.maxPlayers}
                                            </div>
                                        </div>
                                        {r.players.includes(user.uid) ? (
                                            <button onClick={() => { setCurrentRoomId(r.id); setView('game'); }} className="bg-blue-600 px-3 py-1 rounded text-sm">Rejoin</button>
                                        ) : (
                                            <button onClick={() => joinRoom(r)} className="bg-green-600 hover:bg-green-500 px-4 py-2 rounded font-bold text-sm">Join</button>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };
    </script>
</body>
</html>
